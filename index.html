<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fliprisk AI</title>
<style>
    :root {
        --gold: #d4af37;
        --gold-soft: #e8d59a;
        --bg-dark: #0a0a0a;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg-dark);
        color: var(--gold-soft);
        font-family: "Cormorant Garamond", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 40px 60px;
        border-radius: 24px;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1.4s ease;
    }

    h1 {
        font-size: 4rem;
        margin-bottom: 20px;
        letter-spacing: 3px;
        color: var(--gold);
        animation: slideDown 1.2s ease;
    }

    p {
        font-size: 1.4rem;
        margin: 10px 0;
        opacity: 0.9;
        animation: fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Fliprisk AI</h1>
        <p>Currently in Stealth</p>
        <p>Connect with us â†’ <strong style="letter-spacing:1px;">contact@fliprisk.ai</strong></p>
    </div>
</body>
</html>
